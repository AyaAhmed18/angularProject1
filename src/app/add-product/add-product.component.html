<h1>{{newPrd |json}}</h1>
<form (submit)="addNewProduct()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="name" [(ngModel)]="newPrd.name" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Quantity</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="quantity" [(ngModel)]="newPrd.quantity">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Price</label>
        <input type="number" class="form-control" id="exampleInputPassword1" name="price" [(ngModel)]="newPrd.price">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Image</label>
        <input type="file" class="form-control" id="exampleInputPassword1" name="imgUrl" [(ngModel)]="newPrd.imgUrl">
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" name="CategoryId" aria-label="Floating label select example"[(ngModel)]="newPrd.CategoryId" >
         <option value="0" selected>category</option>
         @for (item of category; track item.Id) {
            <option [value]="item.Id" selected>{{item.name}}</option>
         }
          
        </select>
        <!-- <label for="floatingSelect">Works with selects</label> -->
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
